  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
      <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Display Area -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show Random Quote</button>

  <!-- Add Quote -->
  <h2>Add a New Quote</h2>
  <div id="formContainer"></div>

  <!-- Import / Export -->
  <div class="storage-controls">
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" accept=".json" onchange="importFromJsonFile(event)">
  </div>

<!-- Conflict Resolution Modal -->
<div id="conflictModal" class="modal">
  <div class="modal-content">
    <h3>Conflict Detected</h3>
    <p id="conflictText"></p>
    <div class="btn-group">
      <button id="keepLocalBtn">Keep Local</button>
      <button id="useServerBtn">Use Server</button>
    </div>
  </div>
</div>

  <script src="script.js"></script>
  </body>
  </html>
